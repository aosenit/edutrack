<div class="basic-details">
    <form >
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="title" class="fw-6">Title <span class="text-danger">*</span></label>
                <select name="" id="title" class="form-control form-control-lg">
                    <option value="mr">Mr</option>
                </select>
            </div>
            <div class="col-md-6 ">
                <label for="fname" class="fw-6">First Name <span
                        class="text-danger">*</span></label>
                <input type="text" class="form-control form-control-lg" placeholder="Last name"
                    id="fname">
            </div>
        </div>
    
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="lname" class="fw-6">Last Name <span
                        class="text-danger">*</span></label>
                <input type="text" class="form-control form-control-lg" placeholder="Last name"
                    id="lname">
            </div>
            <div class="col-md-6 ">
                <label for="others" class="fw-6">Other Name </label>
                <input type="text" class="form-control form-control-lg"
                    placeholder="Enter other name" id="others">
            </div>
        </div>
    
    
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="sex" class="fw-6">Sex <span class="text-danger">*</span> </label>
                <select name="" id="sex" class="form-control form-control-lg">
                    <option value="sex" selected>Sex</option>
                </select>
            </div>
            <div class="col-md-6 ">
                <label for="occupation" class="fw-6">Occupation</label>
                <input type="text" class="form-control form-control-lg"
                    placeholder="Civil Servant" id="occupation">
            </div>
        </div>
    
    
        <div class="row mb-4">
            <div class="col-md-6 ">
                <label for="parent" class="fw-6">Photo <span
                        class="text-danger">*</span></label>
                <div class="flex-column">
                    <img src="assets/images/svg/student-upload.svg" class="ml-3" alt="..." />
                    <div class="add-image w-50 mt-2">
                        <label for="addImage"> <img
                                src="assets/images/svg/student-add-upload.svg" class="ml-3"
                                alt="..." /> Change Image
                            <input type="file" id="addImage" class="file-input">
                        </label>
                    </div>
                    <p class="mb-0 fw-6 fs-14">Max size: 512kb</p>
                </div>
            </div>
    
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="religion" class="fw-6">Mode of Identification <span
                            class="text-danger">*</span> </label>
                    <select name="" id="religion" class="form-control form-control-lg">
                        <option value="nimc" selected>National ID card</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="identity" class="fw-6">Identification Number <span
                            class="text-danger">*</span> </label>
                    <input type="text" class="form-control form-control-lg"
                        placeholder="SE71627383836HGK" id="identity">
                </div>
                <div class="form-group my-3">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="customSwitch1">
                        <label class="custom-control-label" for="customSwitch1">Inactive</label>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class=" d-flex justify-content-center mt-5">
        <button class="btn btn-outline-orange mx-2 mx-lg-3 px-5 mb-4 mt-3"> Cancel </button>
        <button class="btn btn-orange-two mx-2 mx-lg-3 px-5 mb-4 mt-3" (click)="nextStep()"> Next </button>

    </div>
</div>
