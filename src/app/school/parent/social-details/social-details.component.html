<div class="contact-details">

  <form [formGroup]="socialDetailsForm" >

    <div class="row mb-4">
      <div class="col-md-6">
        <label for="entry" class="fw-6">Phone Number <span class="text-danger">*</span> </label>
        <input type="tel" placeholder="814 567 6749" maxlength="11" class="form-control form-control-lg"
          formControlName="PhoneNumber">
          <div *ngIf=" socialDetailsForm.controls.PhoneNumber.touched && socialDetailsForm.controls.PhoneNumber.errors" class="error">
            <small *ngIf="socialDetailsForm.controls.PhoneNumber.errors.required" class="text-danger">Field is required</small>
            <small *ngIf="socialDetailsForm.controls.PhoneNumber.errors.maxlength" class="text-danger">Invalid number length</small>
            <small *ngIf="socialDetailsForm.controls.PhoneNumber.errors.pattern" class="text-danger">Invalid number format</small>
          </div>
      </div>
      <div class="col-md-6">
        <label for="entry" class="fw-6">Alternative Phone Number </label>
        <input type="tel" placeholder="814 567 6749" maxlength="11" class="form-control form-control-lg"
          formControlName="SecondaryPhoneNumber">
      </div>

    </div>

    <div class="row mb-4">
      <div class="col-md-6">
        <label for="entry" class="fw-6">Email Address <span class="text-danger">*</span></label>
        <input type="email" placeholder="Enter email address" class="form-control form-control-lg"
          formControlName="EmailAddress">
        <div *ngIf="socialDetailsForm.controls.EmailAddress.errors" class="error">
          <small *ngIf="socialDetailsForm.controls.EmailAddress.errors.required" class="text-danger">Field is required</small>

            <div *ngIf="socialDetailsForm.controls.EmailAddress.errors.email" class="text-danger">Invalid email format</div>
          </div>
      </div>
      <div class="col-md-6">
        <label for="entry" class="fw-6">Alternative Email Address </label>
        <input type="email" placeholder="Enter email address" class="form-control form-control-lg"
          formControlName="SecondaryEmailAddress">
      </div>

    </div>


    <div class="row mb-4">
      <div class="col-md-6 ">
        <label for="entry" class="fw-6">Home Address <span class="text-danger">*</span></label>
        <input type="text" placeholder="Enter Home address" class="form-control form-control-lg"
          formControlName="HomeAddress">
          <div *ngIf=" socialDetailsForm.controls.HomeAddress.touched && socialDetailsForm.controls.HomeAddress.errors" class="error">
            <small *ngIf="socialDetailsForm.controls.HomeAddress.errors.required" class="text-danger">Field is required</small>
            <!-- <small *ngIf="basicInfoForm.controls.countryOfOrigin.errors.email" class="text-danger">Invalid email pattern</small> -->
          </div>

      </div>

      <div class="col-md-6 ">
        <label for="entry" class="fw-6">Office Address <span class="text-danger">*</span></label>
        <input type="text" placeholder="Enter office address" class="form-control form-control-lg"
          formControlName="OfficeAddress">
          <div *ngIf=" socialDetailsForm.controls.OfficeAddress.touched && socialDetailsForm.controls.OfficeAddress.errors" class="error">
            <small *ngIf="socialDetailsForm.controls.OfficeAddress.errors.required" class="text-danger">Field is required</small>
            <!-- <small *ngIf="basicInfoForm.controls.countryOfOrigin.errors.email" class="text-danger">Invalid email pattern</small> -->
          </div>

      </div>

    </div>


</form>
        <div class=" d-flex justify-content-center">
          <button class="btn btn-outline-orange mx-2 mx-lg-3 px-5 mb-4 mt-3" (click)="prevStep()"> Back </button>
          <button class="btn btn-orange-two mx-2 mx-lg-3 px-5 mb-4 mt-3" (click)="nextStep()" [disabled]="socialDetailsForm.invalid"> Next </button>
    
        </div>
</div>
