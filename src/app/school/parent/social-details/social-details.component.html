<div class="contact-details">

  <form [formGroup]="socialDetailsForm" >

    <div class="row mb-4">
      <div class="col-md-6">
        <label for="entry" class="fw-6">Phone Number </label>
        <input type="tel" placeholder="814 567 6749" maxlength="11" class="form-control form-control-lg"
          formControlName="PhoneNumber">
      </div>
      <div class="col-md-6">
        <label for="entry" class="fw-6">Phone Number </label>
        <input type="tel" placeholder="814 567 6749" maxlength="11" class="form-control form-control-lg"
          formControlName="SecondaryPhoneNumber">
      </div>

    </div>

    <div class="row mb-4">
      <div class="col-md-6">
        <label for="entry" class="fw-6">Email Address <span class="text-danger">*</span></label>
        <input type="email" placeholder="Enter email address" class="form-control form-control-lg"
          formControlName="EmailAddress">
        <div *ngIf="socialDetailsForm.controls.EmailAddress.errors" class="error">
            <div *ngIf="socialDetailsForm.controls.EmailAddress.errors.email" class="text-danger">Invalid email format</div>
          </div>
      </div>
      <div class="col-md-6">
        <label for="entry" class="fw-6">Alternative Email Address </label>
        <input type="email" placeholder="Enter email address" class="form-control form-control-lg"
          formControlName="SecondaryEmailAddress">
      </div>

    </div>


    <div class="row mb-4">
      <div class="col-md-6 ">
        <label for="entry" class="fw-6">Home Address <span class="text-danger">*</span></label>
        <input type="text" placeholder="Enter Home address" class="form-control form-control-lg"
          formControlName="HomeAddress">

      </div>

      <div class="col-md-6 ">
        <label for="entry" class="fw-6">Office Address <span class="text-danger">*</span></label>
        <input type="text" placeholder="Enter office address" class="form-control form-control-lg"
          formControlName="OfficeAddress">

      </div>

    </div>


</form>
        <div class=" d-flex justify-content-center">
          <button class="btn btn-outline-orange mx-2 mx-lg-3 px-5 mb-4 mt-3"> Cancel </button>
          <button class="btn btn-orange-two mx-2 mx-lg-3 px-5 mb-4 mt-3" (click)="nextStep()"> Next </button>
    
        </div>
</div>
