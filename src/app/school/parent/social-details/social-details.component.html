<div class="contact-details">

<form [formGroup]="socialDetailsForm" (ngSubmit)="createParent()" >
    
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="entry" class="fw-6">Phone Number </label>
                <input type="number" placeholder="814 567 6749"
                    class="form-control form-control-lg" formControlName="myPhone">
            </div>
            <div class="col-md-6">
                <label for="entry" class="fw-6">Phone Number </label>
                <input type="number" placeholder="814 567 6749"
                    class="form-control form-control-lg" formControlName="altPhone">
            </div>
    
        </div>
    
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="entry" class="fw-6">Email Address <span
                        class="text-danger">*</span></label>
                <input type="email" placeholder="Enter email address"
                    class="form-control form-control-lg" formControlName="contactEmail">
            </div>
            <div class="col-md-6">
                <label for="entry" class="fw-6">Alternative Email Address </label>
                <input type="email" placeholder="Enter email address"
                    class="form-control form-control-lg" formControlName="contactAltEmail">
            </div>
    
        </div>
    
    
        <div class="row mb-4">
            <div class="col-md-6 ">
                <label for="entry" class="fw-6">Home Address <span
                        class="text-danger">*</span></label>
                <input type="text" placeholder="Enter Home address"
                    class="form-control form-control-lg" formControlName="address">
    
            </div>
    
            <div class="col-md-6 ">
                <label for="entry" class="fw-6">Office Address <span
                        class="text-danger">*</span></label>
                <input type="text" placeholder="Enter office address"
                    class="form-control form-control-lg" formControlName="officeAddress">
    
            </div>
    
        </div>
    
    
        <div class=" d-flex justify-content-center">
            <button class="btn btn-outline-orange mx-2 mx-lg-3 px-5 mb-4 mt-3"> Cancel </button>
            <button class="btn btn-orange-two mx-2 mx-lg-3 px-5 mb-4 mt-3" > Create </button>
    
        </div>
</form>
</div>
