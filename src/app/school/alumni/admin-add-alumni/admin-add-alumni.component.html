    <ol class="breadcrumb" (click) = "back()">
        <img src="assets/images/svg/breadcrumb.svg" class="mr-3" alt="..." />
        <li class="breadcrumb-item a1 " aria-current="page">
            <a>Back</a>
        </li>
  
  
    </ol>
  
  
  </nav>
<div class="basic-details bg-white pt-5">
    <form [formGroup]="alumniForm" (ngSubmit)="addToAlumniList()" >
        <div class="row mb-4">
            <div class="col-md-6  ">
                <label for="fname" class="fs-12 fw-6">Student Name <span
                        class="text-danger">*</span></label>
                        <ng-multiselect-dropdown 
                        [placeholder]="'Search student by First Name'" [data]="studentList"
                        (onSelect)="onItemSelect($event)"
                        (onFilterChange)="searchParents($event)"
                        
                          formControlName="studId" [settings]="dropdownSettings" required>
                        </ng-multiselect-dropdown>
                    <div *ngIf="alumniForm.controls.studId.touched && alumniForm.controls.studId.errors" class="error">
                        <small *ngIf="alumniForm.controls.studId.errors.required" class="text-danger">Field is required</small>
                      </div>
            </div>
            <div class="col-md-6  ">
                <label for="level" class="fs-12 fw-6">Session</label>
                <select name="" id="" class="form-control " formControlName="sessionName" (change)="getSessionTerm($event.target.value)">
                    <option value="">Select session</option>

                    <option [value]="section?.name" *ngFor="let section of sections">{{section?.name}} </option>
                </select>
                
            </div>
            
        </div>
        <div class="row mb-4">
            <div class="col-md-6  ">
                <label for="level" class="fs-12 fw-6">Term</label>
                <select name="" id="" class="form-control " formControlName="termName"  >
                    <option value="">Select term</option>

                    <option [value]="term?.name" *ngFor="let term of terms">{{term?.name}} </option>
                </select>
                
            </div>
            
        </div>
        <div class="row mb-4">
            <div class="col-md-6  ">
                <label for="level" class="fs-12 fw-6">Reason</label>
                <textarea name="" id="" cols="30" rows="5" class="form-control" placeholder="Enter reason" formControlName="reason"></textarea>

                
            </div>
            
        </div>
        <div class=" d-flex justify-content-start mt-5">
            <button class="btn btn-orange-two px-5 mb-4 mt-3" [disabled]="alumniForm.invalid"> Add Alumni </button>
            <!-- <button class="btn btn-orange-two mx-2 mx-lg-3 px-5 mb-4 mt-3"> Create Event </button> -->
      
          </div>
    </form>
</div>
