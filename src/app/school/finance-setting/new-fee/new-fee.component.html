<div class="container px-5">

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb" (click)="back()">
      <img src="assets/images/svg/breadcrumb.svg" class="mr-3" alt="..." />
      <li class="breadcrumb-item a1 " aria-current="page">
        <a>Back</a>
      </li>
    </ol>


  </nav>

  <div class="row" *ngIf="newFee">
    <div class="col-md-12 mb-3" >
      <p class="fw-6">Add New Fee </p>
    </div>
  </div>


  <form [formGroup]="feeForm" *ngIf="newFee">
    <div class="row">
      <div class="col-md-12 form-body">
        <div class="basic-details">
          <div class="row mb-4">
            <div class="col-md-12">
              <label for="lname" class="fw-6">Name <span class="text-danger">*</span> </label>
              <input type="text" placeholder="Enter name" class="form-control" formControlName="name">
            </div>
          </div>
            <div class="row mb-4">
              <div class="col-md-6">
                <label for="title" class="fw-6">Level <span class="text-danger">*</span></label>
                <select name="" id="sex" class="form-control form-control-lg" name="lvel"
                formControlName="level" (change)="getClassBySectionId($event.target.value)">
                  <option value="" selected>Select...</option>
                  <option [value]="section.id" *ngFor = "let section of sections" > {{section.name}}</option>

                </select>
              </div>
              <div class="col-md-6 ">
                <label for="fname" class="fw-6">Class <span class="text-danger">*</span></label>
                <select name="" id="sex" class="form-control form-control-lg" name="lvel" formControlName="SchoolClassId">
                  <option value="" selected>Select...</option>
                  <option [value]="class.id" *ngFor = "let class of classes" > {{class.name + ' ' + class?.classGroup}}</option>

                </select>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-md-12">
                <div class="form-group mb-4">
                  <p>Terms</p>
                  <div class="custom-control custom-checkbox" *ngFor="let term of termList; let t = index">
                      <input type="checkbox" [value]="term?.sequenceNumber" class="custom-control-input" id="customCheckTh{{t}}h" formControlName="terms" (change)="getTerms($event, term.sequenceNumber)">
                      <label class="custom-control-label" for="customCheckTh{{t}}h">{{term.name}}</label>
                  </div>
              </div>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-md-12">
                <label for="lname" class="fw-6">Fee Type <span class="text-danger">*</span> </label>
                <select name="" id="sex" class="form-control form-control-lg" name="lvel" formControlName="FeeGroupId">
                  <option value="" selected>Select...</option>
                  <option [value]="fee.id" *ngFor="let fee of feeGroupList">{{fee?.name}}</option>
                </select>
              </div>
            </div>
        </div>
      </div>
    </div>
    <div class="row  py-3 form-body divider">
      <div class="col-md-4">
        <p class="fw-6 mb-0">
          COMPONENT
        </p>
      </div>
      <div class="col-md-4">
        <p class="fw-6 mb-0">
          AMOUNT
        </p>
      </div>
      <div class="col-md-4">
        <p class="fw-6 mb-0">
          COMPLUSORY
        </p>
      </div>
    </div>
    <div formArrayName="feeComponents" *ngFor ="let item of feeForm.get('feeComponents')['controls']; let y = index;">
      <div [formGroupName]="y">
        <div class="row form-body2">
          <div class="basic-details col-md-12">
              <div class="row mb-2">
                <div class="col-md-4">
                  <select name="" id="sex" class="form-control form-control-lg" name="lvel" formControlName="ComponentId">
                    <option value="" selected>Select Fee...</option>
                    <option [value]="component?.id" *ngFor = "let component of components">{{component?.name}}</option>
                  </select>
                </div>
                <div class="col-md-4 ">
                  <input type="number" class="form-control form-control-lg"  formControlName="amount">
                </div>
                <div class="col-md-4 ">
                  <div class="mb-3">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="customCheckTh{{y}}" formControlName="isCompulsory">
                      <label class="custom-control-label" for="customCheckTh{{y}}"></label>
                    </div>
                  </div>
                </div>
              </div>
        
          </div>
        </div>
      </div>
    </div>

      </div>

      <div class="form-group ml-5 custom mb-5">
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch12"
                formControlName="isActive" (change)="getStatus($event.target.checked)">
            <label class="custom-control-label" for="customSwitch12"
                *ngIf="toggleState === false">Inactive</label>
            <label class="custom-control-label" for="customSwitch12"
                *ngIf="toggleState === true">Active</label>
        </div>
    </div>
    </div>

    


    <div class=" d-flex justify-content-center mt-5">
      <button class="btn btn-outline-orange mx-2 mx-lg-3 px-5 mb-4 mt-3" (click)="back()"> Cancel </button>
      <button class="btn btn-orange-two mx-2 mx-lg-3 px-5 mb-4 mt-3" (click)="createNewFee()"> Add Fee </button>
    </div>
  </form>


  <div class="row"  *ngIf="editFee">
    <div class="col-md-12 mb-3">
