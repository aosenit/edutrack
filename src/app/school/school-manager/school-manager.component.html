<section class="banner mb-4 pb-3 ">
  <div class="pt-5 pl-3 content ">
    <h6 class="banner__text-primary fw-6 "> School Manager </h6>
    <p class=""> Manage your school Information </p>
  </div>

</section>

<div class="d-flex mt-5 mb-3">

  <div class="searchpills-bar">
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">


      <li class="nav-item mr-5">
        <a class="nav-link active" id="pills-school-tab" data-toggle="pill" href="#pills-school" role="tab"
          aria-controls="pills-school" aria-selected="false">School</a>
      </li>
      <li class="nav-item mr-5">
        <a class="nav-link" id="pills-info-tab" data-toggle="pill" href="#pills-info" role="tab"
          aria-controls="pills-info" aria-selected="false">School Information </a>
      </li>


    </ul>

  </div>

</div>


<div class="tab-content" id="pills-tabContent">
  <div class="tab-pane fade show active" id="pills-school" role="tabpanel" aria-labelledby="pills-school-tab">


    <section class="d-flex align-items-center justify-content-between mb-4 mt-5">
      <div class="search__input has-search">
        <span class="fa fa-search form-control-feedback"></span>
        <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchString">
      </div>
      <!-- <button class="btn btn-outline-orange mx-2 mx-lg-3 px-5 mb-4 mt-3"> Bulk Actions </button> -->

    </section>

    <section class="list">
      <table class="table table-borderless client-table">
        <thead>
          <tr>
            <th scope="col" class="head ">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheckTh">
                <label class="custom-control-label" for="customCheckTh"></label>
              </div>
            </th>
            <th scope="col" >Schools <img src="assets/images/svg/table-sort.svg"
                alt="table sort icon">

            </th>
            <th scope="col">Session <img src="assets/images/svg/table-sort.svg" alt="table sort icon"> </th>

            <th scope="col">Term <img src="assets/images/svg/table-sort.svg" alt="table sort icon"></th>


            <th scope="col">Status <img src="assets/images/svg/table-sort.svg" alt="table sort icon"
                class="dropdown-toggle" type="button" id="dropdownMenuButton4" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
              <!-- ================ DROPDOWN ==================== -->
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton4">

                <a class="dropdown-item fc-orange" href="#">All </a>
                <a class="dropdown-item" href="#">Active </a>
                <a class="dropdown-item" href="#">Inactive </a>
              </div>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr class="pb-1" routerLink="/school/school-manager-settings" class="cursor-pointer">
            <td scope="row" class="check rounded-left">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1"></label>
              </div>
            </td>
            <td class="user">

              School Name
            </td>
            <td>2019/2020</td>
            <td>1st Term</td>

            <td><span class="status_active">Active</span></td>

          </tr>





        </tbody>
      </table>

    </section>

  </div>

  <div class="tab-pane fade  px-5 " id="pills-info" role="tabpanel" aria-labelledby="pills-info-tab">
    <div class="col-md-12">


      <div class="steps p-3">
        <ul class="nav nav-pills mb-3 justify-content-center align-items-center" id="pills-tab" role="tablist">
          <li class="nav-item mr-5">
            <a class="nav-link active" id="pills-basic-tab" data-toggle="pill" href="#pills-basic" role="tab"
              aria-controls="pills-basic" aria-selected="true">
              <div class="d-flex align-items-center justify-content-center">
                <div class="mr-2">
                  <span class="bg-orange">1</span>
                </div>
                <div>
                  Basic <br> Information
                </div>
              </div>
            </a>

          </li>
          <li class="nav-item mr-5">
            <a class="nav-link" id="pills-social-tab" data-toggle="pill" href="#pills-social" role="tab"
              aria-controls="pills-social" aria-selected="false">
              <div class="d-flex align-items-center justify-content-center">
                <div class="mr-2">
                  <span class="">2</span>
                </div>
                <div>
                  School <br> Address
                </div>
              </div>
            </a>
          </li>
          <li class="nav-item mr-5">
            <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab"
              aria-controls="pills-contact" aria-selected="false">
              <div class="d-flex align-items-center justify-content-center">
                <div class="mr-2">
                  <span class="">3</span>
                </div>
                <div>
                  Contact <br> Person
                </div>
              </div>
            </a>
          </li>



        </ul>
      </div>

      <div class="step-content justify-content-center pt-5 pb-3">

        <div class="tab-content" id="pills-tabContent">
          <div class="tab-pane fade show active" id="pills-basic" role="tabpanel" aria-labelledby="pills-basic-tab">
            <form>
              <div class="basic-details">
                

                <div class="row mb-4">
                  <div class="col-md-6">
                    <label for="school" class="fw-6">School Name <span class="text-danger">*</span></label>
                    <input type="url" class="form-control form-control-lg" placeholder="First name" id="school">
                  </div>
                  <div class="col-md-6 ">
                    <label for="domain" class="fw-6">Domain Name <span class="text-danger">*</span></label>
                    <input type="number" class="form-control form-control-lg" placeholder="Last name" id="domain">
                  </div>
                </div>
                <div class="row mb-4">
                  <div class="col-md-6">
                    <label for="website" class="fw-6">Website Link </label>
                    <input type="url" class="form-control form-control-lg" placeholder="Enter website link"
                      id="website">
                  </div>
                  <div class="col-md-6 ">
                    <label for="number" class="fw-6">Phone Number <span class="text-danger">*</span></label>
                    <input type="number" class="form-control form-control-lg" placeholder="Enter phone number"
                      id="number">
                  </div>
                </div>

                <div class="form-group mb-4">
                  <label for="website" class="fw-6">Email </label>
                  <input type="email" class="form-control form-control-lg" placeholder="Enter email address"
                    id="website">
                </div>


                <div class="row mb-5">
                  <div class="col-md-6 ">
                    <label for="parent" class="fw-6">Photo <span class="text-danger">*</span></label>
                    <div class="flex-column">
                      <img src="assets/images/svg/student-upload.svg" class="ml-3" alt="..." />
                      <div class="add-image w-50 mt-2">
                        <label for="addImage"> <img src="assets/images/svg/student-add-upload.svg" class="ml-3"
                            alt="..." /> Change Image
                          <input type="file" id="addImage" class="file-input">
                        </label>
                      </div>
                      <p class="mb-0 fw-6 fs-14">Max size: 512kb</p>
                    </div>
                  </div>

                  <div class="col-md-6 ">
                    <label for="parent" class="fw-6">Photo <span class="text-danger">*</span></label>
                    <div class="flex-column">
                      <img src="assets/images/svg/student-upload.svg" class="ml-3" alt="..." />
                      <div class="add-image w-50 mt-2">
                        <label for="addImage"> <img src="assets/images/svg/student-add-upload.svg" class="ml-3"
                            alt="..." /> Change Image
                          <input type="file" id="addImage" class="file-input">
                        </label>
                      </div>
                      <p class="mb-0 fw-6 fs-14">Max size: 512kb</p>
                    </div>
                  </div>
                </div>



                <div class="row mb-5">
                  <div class="col-md-6 ">
                    <div class="mb-3">
                      <label for="primary" class="fw-6">Primary color <span class="text-danger"></span></label>
                      <input type="color" class="form-control form-control-lg" value="#014D94" id="parent">
                    </div>

                  </div>

                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="primary" class="fw-6">Secondary color <span class="text-danger"></span></label>
                      <input type="color" class="form-control form-control-lg" value="#D5F2A6" id="parent">
                    </div>
                  </div>
                </div>


                <div class=" d-flex justify-content-center mt-5">
                  <button class="btn btn-outline-orange mx-2 mx-lg-3 px-5 mb-4 mt-3"> Cancel </button>
                  <button class="btn btn-orange-two mx-2 mx-lg-3 px-5 mb-4 mt-3"> Save </button>

                </div>
              </div>
            </form>
          </div>

          <div class="tab-pane fade " id="pills-social" role="tabpanel" aria-labelledby="pills-social-tab">
            <form>
              <div class="school-details">


                <div class="row mb-4">
                  <div class="col-md-6 ">
                    <label for="address" class="fw-6">Address <span class="text-danger">*</span></label>
                    <input type="text" class="form-control form-control-lg" placeholder="Enter address" id="address">
                  </div>
                  <div class="col-md-6">
                    <label for="entry" class="fw-6">Country <span class="text-danger">*</span>
                    </label>
                    <select name="" id="entry" class="form-control form-control-lg">
                      <option value="entry" selected>Nigeria</option>
                    </select>
                  </div>
                </div>


                <div class="row mb-5">
                  <div class="col-md-6 ">
                    <label for="state" class="fw-6">State <span class="text-danger">*</span></label>
                    <select name="" id="state" class="form-control form-control-lg">
                      <option value="level" selected>Lagos</option>
                    </select>
                  </div>

                  <div class="col-md-6">
                    <label for="city" class="fw-6">Town/City <span class="text-danger">*</span>
                    </label>
                    <input type="text" class="form-control form-control-lg" placeholder="Enter town or city" id="city">
                  </div>
                </div>



                <div class=" d-flex justify-content-center">
                  <button class="btn btn-outline-orange mx-2 mx-lg-3 px-5 mb-4 mt-5"> Cancel </button>
                  <button class="btn btn-orange-two mx-2 mx-lg-3 px-5 mb-4 mt-5"> Save </button>

                </div>
              </div>
            </form>
          </div>
          <div class="tab-pane fade " id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
            <form>
              <div class="contact-details">


                <div class="row mb-4">
                  <div class="col-md-6 ">
                    <label for="fname" class="fw-6">First Name</label>
                    <input type="text" class="form-control form-control-lg" placeholder="Enter first name" id="fname">

                  </div>
                  <div class="col-md-6">
                    <label for="entry" class="fw-6">Last Name </label>
                    <input type="number" placeholder="Enter last name" class="form-control form-control-lg">
                  </div>
                </div>


                <div class="row mb-5">
                  <div class="col-md-6">
                    <label for="entry" class="fw-6">Phone Number </label>
                    <input type="number" placeholder="814 567 6749" class="form-control form-control-lg">
                  </div>
                  <div class="col-md-6 ">
                    <label for="email" class="fw-6">Email</label>
                    <input type="email" class="form-control form-control-lg" placeholder="Enter email address name"
                      id="email">

                  </div>
                </div>



                <div class=" d-flex justify-content-center">
                  <button class="btn btn-outline-orange mx-2 mx-lg-3 px-5 mb-4 mt-5"> Cancel </button>
                  <button class="btn btn-orange-two mx-2 mx-lg-3 px-5 mb-4 mt-5"> Create </button>

                </div>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
