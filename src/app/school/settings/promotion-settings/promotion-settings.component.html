<section class="banner mb-4 pb-3">
  <div class="pt-5 pl-3 text-content ">
    <h6 class="banner__text-primary  "> Promotion Settings </h6>
    <p class=""> Set up criteria to guide promotion in your school </p>
  </div>


</section>

<div class="d-flex mt-5">

  <div class="searchpills-bar">
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
      <li class="nav-item mr-5">
        <a class="nav-link active" id="pills-department-tab" data-toggle="pill" href="#pills-department" role="tab"
          aria-controls="pills-department" aria-selected="true">Promotion</a>
      </li>
      <li class="nav-item mr-5">
        <a class="nav-link" id="pills-title-tab" data-toggle="pill" href="#pills-title" role="tab"
          aria-controls="pills-title" aria-selected="false">Withdrawal</a>
      </li>


    </ul>

  </div>


</div>


<div class="tab-content bg-white p-5 mb-5" id="pills-tabContent">
  <div class="tab-pane fade show active" id="pills-department" role="tabpanel" aria-labelledby="pills-department-tab">




    <form>
        <div class="form-row mb-4">

            <div class="col-md-6 col-sm-12">
                <p for="">Preferred Promotion Method <span class="text-danger">*</span></p>
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" class="custom-control-input" id="customControlValidation1" name="type-stacked"
                    required>
                  <label class="custom-control-label" for="customControlValidation1">Based on terms completed</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" class="custom-control-input" id="customControlValidation2" name="type-stacked"
                    required>
                  <label class="custom-control-label" for="customControlValidation2">Based On School Session</label>
                </div>
              </div>

          <div class="col-md-6 col-sm-12">
            <p for="">Promotion Type <span class="text-danger">*</span></p>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" class="custom-control-input" id="customControlValidation3" name="type-stacked"
                required>
              <label class="custom-control-label" for="customControlValidation3">Manual Promotion</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" class="custom-control-input" id="customControlValidation4" name="type-stacked"
                required>
              <label class="custom-control-label" for="customControlValidation4">Automatic Promotion</label>
            </div>
          </div>

        </div>
        
        <div class="form-row mb-4">
            <div class="col-md-6 col-sm-12">
                <label for="average">Minimum Cummulative Average for promotion  <span class="text-danger">*</span></label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text">%</div>
                    </div>
                    <input type="number" class="form-control" id="average" placeholder="50">
                    
                  </div>
            </div>
            <div class="col-md-6 col-sm-12">
              
            </div>
        </div>

        <div class="d-flex justify-content-center align-items-center">
            <button class="btn btn-orange-two px-5 mb-4 mt-3" > Save settings </button>

        </div>
    </form>
  </div>

  <div class="tab-pane fade " id="pills-title" role="tabpanel" aria-labelledby="pills-title-tab">
    <form>
       
        
        <div class="row ">
            <div class="col-md-6 col-sm-12  mb-4">
                <label for="repeats">Maximum number of repeats per student  <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="repeats" placeholder="Enter number. E.g 2"
                (keypress)="allowNumbersOnly($event)">
            </div>
            <div class="col-md-6 col-sm-12 mb-4">
                <label for="">Withdraw Reasons  <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Jagidijagan">

            </div>
        </div>

        <div class="d-flex justify-content-center align-items-center">
            <button class="btn btn-orange-two px-5 mb-4 mt-3" > Save settings </button>

        </div>
    </form>
  </div>


</div>
