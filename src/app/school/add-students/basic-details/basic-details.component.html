 <div class="basic-details">
    <form [formGroup]="basicDetailsForm" >
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="fname" class="fw-6">First Name <span
                        class="text-danger">*</span></label>
                <input type="text" class="form-control form-control-lg" placeholder="First name"
                    id="fname" formControlName="ContactFirstName">
            </div>
            <div class="col-md-6 ">
                <label for="lname" class="fw-6">Others Name <span
                        class="text-danger">*</span></label>
                <input type="text" class="form-control form-control-lg" placeholder="Last name"
                    id="lname" formControlName="ContactLastName">
            </div>
        </div>
    
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="othername" class="fw-6">Other Name </label>
                <input type="text" class="form-control form-control-lg"
                    placeholder="Enter other names" id="othername" formControlName="ContactOtherName">
            </div>
            <div class="col-md-6 ">
                <label for="maiden" class="fw-6">Mother's Maiden Name <span
                        class="text-danger">*</span></label>
                <input type="text" class="form-control form-control-lg" placeholder="Dojah"
                    id="maiden" formControlName="motherName" >
            </div>
        </div>
    
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="sex" class="fw-6">Sex <span class="text-danger">*</span> </label>
                <select name="" class="form-control form-control-lg" formControlName="sex">
                    <option value="sex">Sex</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="col-md-6 ">
                <label for="date" class="fw-6">Date of Birth</label>
                <input type="date" class="form-control form-control-lg" placeholder="Dojah"
                    id="maiden" formControlName="dob">
            </div>
        </div>
    
    
        <div class="row mb-4">
            
    
            <div class="col-md-6">
                    <label for="religion" class="fw-6">Religion <span
                            class="text-danger">*</span> </label>
                    <select name="" id="religion" class="form-control form-control-lg" formControlName="religion">
                        <option value="muslim" selected>Muslim</option>
                        <option value="hristianity" selected>Christianity</option>
                        <option value="budhism" selected>Budhism</option>
                    </select>
                
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="nation" class="fw-6">Nationality <span
                            class="text-danger">*</span> </label>
                    <select name="" id="nation" class="form-control form-control-lg" formControlName="nationality" (change)="getState($event.target.value)">
                        <option [value]="country.country" *ngFor = "let country of countries">{{country.country}}</option>
                    </select>
                </div>
                
            </div>
        </div>
    
    
    
        <div class="row mb-4">
            <div class="col-md-6 ">
                <div class="mb-3">
                    <label for="parent" class="fw-6">Parent <span
                            class="text-danger"></span></label>
                    <input type="text" class="form-control form-control-lg"
                        placeholder="Enter Parents name" id="parent" formControlName="parents">
                </div>
                <div class="d-flex justify-content-center flex-column align-items-center">
                    <p class="mb-0">or</p>
                    <a target="_blank" routerLink="/school/add-parents" class="btn btn-orange-two mx-2 mx-lg-3 px-5 mb-4 mt-3"> Add Parent
                    </a>
                </div>
            </div>
    
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="state" class="fw-6">State of Origin <span
                            class="text-danger">*</span> </label>
                    <select name="" id="state" class="form-control form-control-lg" formControlName="state">
                        <option [value]="" *ngFor="let unit of states" >{{unit}}</option>

                    </select>
                </div>
                <div class="mb-3">
                    <label for="state" class="fw-6">Local Government <span
                            class="text-danger">*</span> </label>
                    <select name="" id="state" class="form-control form-control-lg" formControlName="lga">
                        <option value="island" selected>Island</option>
                    </select>
                </div>
            </div>
        </div>
    
        <div class="row mb-5">
            <div class="col-md-6 ">
                <label for="route" class="fw-6">Transport Route </label>
                <input type="text" class="form-control form-control-lg"
                    placeholder="Enter route" id="route" formControlName="transportRoute">
            </div>
    
    
        </div>
    </form>

    <div class=" d-flex justify-content-center mt-5">
        <button class="btn btn-outline-orange mx-2 mx-lg-3 px-5 mb-4 mt-3"> Cancel </button>
        <button class="btn btn-orange-two mx-2 mx-lg-3 px-5 mb-4 mt-3" (click)='nextStep() '> Next </button>

    </div>
</div>
