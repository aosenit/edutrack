<div class="basic-details">
    <form >
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="fname" class="fw-6">First Name <span
                        class="text-danger">*</span></label>
                <input type="text" class="form-control form-control-lg" placeholder="First name"
                    id="fname">
            </div>
            <div class="col-md-6 ">
                <label for="lname" class="fw-6">Others Name <span
                        class="text-danger">*</span></label>
                <input type="text" class="form-control form-control-lg" placeholder="Last name"
                    id="lname">
            </div>
        </div>
    
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="othername" class="fw-6">Other Name </label>
                <input type="text" class="form-control form-control-lg"
                    placeholder="Enter other names" id="othername">
            </div>
            <div class="col-md-6 ">
                <label for="maiden" class="fw-6">Mother's Maiden Name <span
                        class="text-danger">*</span></label>
                <input type="text" class="form-control form-control-lg" placeholder="Dojah"
                    id="maiden">
            </div>
        </div>
    
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="sex" class="fw-6">Sex <span class="text-danger">*</span> </label>
                <select name="" class="form-control form-control-lg">
                    <option value="sex">Sex</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="col-md-6 ">
                <label for="date" class="fw-6">Date of Birth</label>
                <input type="date" class="form-control form-control-lg" placeholder="Dojah"
                    id="maiden">
            </div>
        </div>
    
    
        <div class="row mb-4">
            <div class="col-md-6 ">
                <label for="parent" class="fw-6">Photo <span
                        class="text-danger">*</span></label>
                <div class="flex-column">
                    <img src="assets/images/svg/student-upload.svg" class="ml-3" alt="..." />
                    <div class="add-image w-50 mt-2">
                        <label for="addImage"> <img
                                src="assets/images/svg/student-add-upload.svg" class="ml-3"
                                alt="..." /> Change Image
                            <input type="file" id="addImage" class="file-input">
                        </label>
                    </div>
                    <p class="mb-0 fw-6 fs-14">Max size: 512kb</p>
                </div>
            </div>
    
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="religion" class="fw-6">Religion <span
                            class="text-danger">*</span> </label>
                    <select name="" id="religion" class="form-control form-control-lg">
                        <option value="muslim" selected>Muslim</option>
                        <option value="hristianity" selected>Christianity</option>
                        <option value="budhism" selected>Budhism</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="nation" class="fw-6">Nationality <span
                            class="text-danger">*</span> </label>
                    <select name="" id="nation" class="form-control form-control-lg">
                        <option value="nigeria" selected>Nigeria</option>
                    </select>
                </div>
            </div>
        </div>
    
    
    
        <div class="row mb-4">
            <div class="col-md-6 ">
                <div class="mb-3">
                    <label for="parent" class="fw-6">Parent <span
                            class="text-danger"></span></label>
                    <input type="text" class="form-control form-control-lg"
                        placeholder="Enter Parents name" id="parent">
                </div>
                <div class="d-flex justify-content-center flex-column align-items-center">
                    <p class="mb-0">or</p>
                    <button class="btn btn-orange-two mx-2 mx-lg-3 px-5 mb-4 mt-3"> Add Parent
                    </button>
                </div>
            </div>
    
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="state" class="fw-6">State of Origin <span
                            class="text-danger">*</span> </label>
                    <select name="" id="state" class="form-control form-control-lg">
                        <option value="oyo" selected>Oyo</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="state" class="fw-6">Local Government <span
                            class="text-danger">*</span> </label>
                    <select name="" id="state" class="form-control form-control-lg">
                        <option value="island" selected>Island</option>
                    </select>
                </div>
            </div>
        </div>
    
        <div class="row mb-5">
            <div class="col-md-6 ">
                <label for="route" class="fw-6">Transport Route </label>
                <input type="text" class="form-control form-control-lg"
                    placeholder="Enter route" id="route">
            </div>
    
    
        </div>
    </form>

    <div class=" d-flex justify-content-center mt-5">
        <button class="btn btn-outline-orange mx-2 mx-lg-3 px-5 mb-4 mt-3"> Cancel </button>
        <button class="btn btn-orange-two mx-2 mx-lg-3 px-5 mb-4 mt-3" (click)='nextStep() '> Next </button>

    </div>
</div>
