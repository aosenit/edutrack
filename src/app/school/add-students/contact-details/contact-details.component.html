<div class="contact-details">

<form [formGroup]="contactDetailsForm">
    
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="entry" class="fw-6">Phone Number </label>
                <input type="number" placeholder="814 567 6749"
                    class="form-control form-control-lg" formControlName="contactPhoneNumber">
            </div>
            <div class="col-md-6 ">
                <label for="email" class="fw-6">Email Address</label>
                <input type="email" class="form-control form-control-lg"
                    placeholder="johnboye@gmail.com" id="email" formControlName="contactEmail">
    
            </div>
        </div>
    
    
        <div class="row mb-4">
            <div class="col-md-6 ">
                <label for="country" class="fw-6">Country</label>
                <select name="" id="country" class="form-control form-control-lg" formControlName="country">
                    <option value="oyo" selected>Nigeria</option>
                </select>
    
            </div>
    
            <div class="col-md-6">
                <label for="state" class="fw-6">Home Address <span class="text-danger">*</span>
                </label>
                <input type="text" class="form-control form-control-lg"
                    placeholder="10 Harvey Road" id="state" formControlName="address">
    
            </div>
        </div>
    
        <div class="row mb-5">
            <div class="col-md-6">
                <label for="town" class="fw-6">Town/City <span
                        class="text-danger">*</span></label>
                <input type="text" class="form-control form-control-lg" placeholder="First name"
                    id="town" formControlName="city">
            </div>
            <div class="col-md-6 ">
                <label for="state" class="fw-6">State <span class="text-danger">*</span></label>
                <select name="" id="state" class="form-control form-control-lg" formControlName="state">
                    <option value="oyo" selected>lagos</option>
                </select>
            </div>
    
    
        </div>
</form>

    <div class=" d-flex justify-content-center">
        <button class="btn btn-outline-orange mx-2 mx-lg-3 px-5 mb-4 mt-3"> Cancel </button>
        <button class="btn btn-orange-two mx-2 mx-lg-3 px-5 mb-4 mt-3" (click)='nextStep() '> Create </button>

    </div>
</div>
