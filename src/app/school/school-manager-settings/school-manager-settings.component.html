              <form class="pt-5">
                <div class="basic-details">
                  
  
                  <div class="row mb-4">
                    <div class="col-md-6">
                      <label for="school" class="fw-6">School Name <span class="text-danger">*</span></label>
                      <input type="url" class="form-control form-control-lg" placeholder="First name" id="school">
                    </div>
                    <div class="col-md-6 ">
                      <label for="domain" class="fw-6">Domain Name <span class="text-danger">*</span></label>
                      <input type="number" class="form-control form-control-lg" placeholder="Last name" id="domain">
                    </div>
                  </div>
                  <div class="row mb-4">
                    <div class="col-md-6">
                      <label for="website" class="fw-6">Enrollment Amount </label>
                      <input type="url" class="form-control form-control-lg" placeholder="Enter amount"
                        id="website">
                    </div>
                    <div class="col-md-6 ">
                      <label for="number" class="fw-6"> Number of Terms <span class="text-danger">*</span></label>
                      <input type="number" class="form-control form-control-lg" placeholder="Enter number of terms"
                        id="number">
                    </div>
                  </div>

                  <div class="row mb-4">
                    <div class="col-md-6 ">
                        <label for="period" class="fw-6">Periods per day <span class="text-danger">*</span></label>
                        <input type="text" class="form-control form-control-lg" id="period">
  
                    </div>
  
                    <div class="col-md-6">
                        <label for="primary" class="fw-6">Period Lenght(mins)  <span class="text-danger">*</span></label>
                        <select name="" id="" class="form-control">
                          <option value="" selected> Select</option>
                        </select>
                    </div>
                  </div>
  
                  <div class="row mb-4">
                    <div class="col-md-6 ">
                        <label for="start" class="fw-6">starts start time <span class="text-danger">*</span></label>
                        <input type="text" class="form-control form-control-lg" id="start">
  
                    </div>
  
                    <div class="col-md-6">
                        <label for="primary" class="fw-6">Class Days  <span class="text-danger">*</span></label>
                        <select name="" id="" class="form-control">
                          <option value="" selected> Weekend only</option>
                        </select>
                    </div>
                  </div>
  
  
                  <div class=" d-flex justify-content-center mt-5">
                    <button class="btn btn-outline-orange mx-2 mx-lg-3 px-5 mb-4 mt-3"> Cancel </button>
                    <button class="btn btn-orange-two mx-2 mx-lg-3 px-5 mb-4 mt-3"> Save </button>
  
                  </div>
                </div>

                    </div>
                    <div class="col-md-6 ">
                      <label for="date" class="fw-6">Start date <span class="text-danger">*</span></label>
