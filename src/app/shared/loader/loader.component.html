<div
  *ngIf="status"
  style="position: fixed; z-index: 10000; height: 100vh; width: 100vw"
  class="dark-overlay main"
>
  <div style="z-index: 22" class="col-lg-6 col-lg-offset-3">
    <div class="card bg-transparent">
      <div class="card-body">
        <div class="d-flex justify-content-center mt-5">
          <div class="avatar-lg text-primary text-center wheelUp" role="status">
            <h3
              style="
                color: #000000 !important;
                margin-bottom: 10px;
                margin-top: 60px;
                font-size: 20px;
              "
              class="text-info font-key mb-4"
            >
              <img
                id="ldr-img"
                width="100"
                height="100"
                src="{{ organizationLogo }}"
                alt=""
              />
            </h3>
          </div>
        </div>
      </div>
      <!--end card-body-->
    </div>
    <!--end card-->
  </div>
</div>
