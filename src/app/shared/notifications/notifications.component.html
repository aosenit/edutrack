<div *ngIf="notification.show" aria-live="polite" aria-atomic="true" class="notification">
  <div class="alert text-center d-flex justify-content-between align-items-center alert-{{notification.style}} bounce" role="alert">
    <img src="assets/images/svg/notification-success.svg" alt="total sms used icon " *ngIf="notification.style === 'success'" >
    <img src="assets/images/svg/notification-danger.svg" alt="total sms used icon " *ngIf="notification.style === 'danger'" >
    {{notification.content}} 
    <!-- <i (click)="dismiss()"class="fa fa-times ml-2 border cursor-pointer border-{{notification.style}} rounded-circle p-1"></i> -->
    <img src="assets/images/svg/notification-close.svg" (click)="dismiss()" alt="total sms used icon " class="cursor-pointer border-{{notification.style}}" *ngIf="notification.style === 'success'" >
    <img src="assets/images/svg/danger-close.svg" (click)="dismiss()" alt="total sms used icon " class="cursor-pointer border-{{notification.style}}" *ngIf="notification.style === 'danger'" >

  </div>
</div>
