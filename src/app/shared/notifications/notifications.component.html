<div *ngIf="notification.show" aria-live="polite" aria-atomic="true" style="position: fixed; top: 10vh; width: 100vw; z-index: 34444444444444444444444">
    <div class="alert text-center alert-{{notification.style}} bounce" role="alert">
        {{notification.content}} <i (click)="dismiss()" class="fa fa-times ml-2 border cursor-pointer border-{{notification.style}} rounded-circle p-2"></i>
    </div>
</div>
