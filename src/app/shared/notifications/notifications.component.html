<div *ngIf="notification.show" aria-live="polite" aria-atomic="true" class="notification">
    <div class="alert text-center alert-{{notification.style}} bounce" role="alert">
        {{notification.content}} <i (click)="dismiss()" class="fa fa-times ml-2 border cursor-pointer border-{{notification.style}} rounded-circle p-1"></i>
    </div>
</div>
