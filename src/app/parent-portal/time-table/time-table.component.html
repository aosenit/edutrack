              <div class="mt-5">
                <div class="container-fluid">
                  <div class="row mb-2 text-center">
                    <div class="col-md-2">
      
                    </div>
                    <div class="col-md-2" *ngFor = "let day of daysInWeek; let i = index">
                      <p class="fw-6 fc-lblue">
                        {{day?.day}}
                      </p>
                   </div>
      
      
                  </div>
                  <div class="row " *ngFor = "let period of periods; let i = index">
                    <div class="col-md-2 cells cell-time d-flex justify-content-between align-items-center">
                      <span class="start">  {{period?.timeFromS}} </span>
                      <b class="py-3">{{period?.name}}</b>
                      <span class="end">  {{period?.timeToS}} </span>
                  </div>
                  <div class="col-md-2 py-2 px-1 cells d-flex flex-column  justify-content-center" *ngFor = "let day of daysInWeek; let i = index" >
                     
                    <div class="d-flex flex-column bg-lblue  bg-lblue px-2  " *ngFor = "let time of timeTableCells; let z = index"> 
                    
                      <p class="mb-0 fw-4 pt-2" *ngIf=" period?.name === time.periodName && day?.id === time?.day" >  {{time?.subjectName | titlecase}} </p> 
                      <div class="d-flex justify-content-between ">
                        <p class="mb-0 fw-4 pb-2" *ngIf=" period?.name === time.periodName && day?.id === time?.day" >  {{time?.className | titlecase}} </p> 
                        <img src="assets/images/svg/class-period3.svg" style="height: 15px;" alt="new client" class="ml-4"
                            *ngIf="period?.name === time.periodName && day?.id === time?.day && time?.hasVirtual == true">
                          <img src="assets/images/svg/physical-class.svg" style="height: 15px;" alt="new client" class="ml-4"
                            *ngIf="period?.name === time.periodName && day?.id === time?.day && time?.hasVirtual == false">
                      </div>
                    </div>
                   
                    
                </div>
      
                  </div>
                 
                </div>
              </div>
