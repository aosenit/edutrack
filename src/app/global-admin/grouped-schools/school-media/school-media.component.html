<div class="basic-details">

    <form [formGroup]="mediaForm" (ngSubmit)="createSchool()">
    

      <div class="form-row my-5 ">
        
       

        <div class=" ">
          <label for="logo" class="fw-6">Logo <span class="text-danger">*</span></label>
          <div class="custom-file mb-3">
            <input 
            type="file" 
            class="custom-file-input" 
            accept="image/png, image/jpeg"
            id="customFile" name="logoname" 
            (change)="handleImgUpload($event)">
            <label class="custom-file-label" for="customFile" *ngIf ="logoname === null; else filename"> Upload File </label>
            <ng-template #filename>
              <label class="custom-file-label" for="customFile"> {{logoname}} </label>
            </ng-template>
            
            <small class="text-danger">Upload file not more than 1mb</small>
          </div>
        </div>
        
        <div class="  ">
          <label for="icon" class="fw-6">Icon</label>
          <div class="custom-file mb-3">
            <input 
            type="file" 
            class="custom-file-input" 
            accept="image/png, image/jpeg"
            id="customFile" name="iconname" 
            (change)="handleIconUpload($event)">
            <label class="custom-file-label" for="customFile" *ngIf ="iconname === null; else icon"> Upload File </label>
            <ng-template #icon>
              <label class="custom-file-label" for="customFile"> {{iconname}} </label>
            </ng-template>
            <small class="text-danger">Upload file not more than 1mb</small>
            </div>
          </div>
      </div>

      <div class="form-row mb-5">
        <div class="">
          <div class="mb-3">
            <label for="primary" class="fw-6">Primary color <span class="text-danger"></span></label>
            <input type="color" class="form-control form-control-lg" value="#014D94" id="parent" formControlName="PrimaryColor">
          </div>

        </div>

        <div class="">
          <div class="mb-3">
            <label for="primary" class="fw-6">Secondary color <span class="text-danger"></span></label>
            <input type="color" class="form-control form-control-lg" value="#D5F2A6" id="parent" formControlName="SecondaryColor">
          </div>
        </div>
      </div>

      

      <div class=" d-flex justify-content-center mt-5 mb-5">
        <button class="btn btn-outline-orange mx-2 mx-lg-3 px-5 mb-4 mt-3" (click)='prevStep() '> Back </button>
        <button class="btn btn-orange-two mx-2 mx-lg-3 px-5 mb-4 mt-3" [disabled]="mediaForm.invalid"  > {{formBtn.text}} </button>
  
      </div>

    </form>


  </div>
