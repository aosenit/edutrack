    <div class="basic-details">

      <form [formGroup]="profileForm">
        <div class="form-row my-5 ">
          <div class=" ">
            <label for="client" class="fw-6">Client Name <span class="text-danger">*</span></label>
            <input 
            type="text" 
            class="form-control form-control-lg" 
            id="client" 
            placeholder="Enter Client Name"
            formControlName="Name" required>
          </div>
          <div class=" ">
            <label for="domain" class="fw-6">Domain Name <span class="text-danger">*</span></label>
            <input 
            type="text" 
            class="form-control form-control-lg" 
            id="domain" 
            placeholder="Enter Domain Name"
            formControlName="DomainName" required>
          </div>

        </div>

        <div class="form-row my-5 ">
          
          <div class="  ">
            <label for="website" class="fw-6">Official Website <span class="text-danger">*</span></label>

            <input type="url" class="form-control form-control-lg" 
            id="website" 
            placeholder="Enter school wesbite" formControlName="WebsiteAddress" required>
          </div>

          
        </div>

        

        


      </form>


      <div class=" d-flex justify-content-center mt-5 mb-5">
        <button class="btn btn-outline-orange mx-2 mx-lg-3 px-5 mb-4 mt-3"> Cancel </button>
        <button class="btn btn-orange-two mx-2 mx-lg-3 px-5 mb-4 mt-3" (click)='nextStep() ' [disabled]="profileForm.invalid"> Next </button>

      </div>
    </div>
