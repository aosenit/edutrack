<section class="banner mb-4 pb-3">
    <div class="pt-5 pl-3 content ">
      <h6 class="banner__text-primary fw-6 "> Subscriptions </h6>
      <p class=""> Setup all subscription standards for SchoolTrack </p>
    </div>
    

  </section>


  <div class="h-50 bg-white">

    <form class="pt-5">


        <div class="row mb-4">
          <div class="col-md-6">
              <label for="domain" class="fw-6">Duration <span class="text-danger">*</span></label>
              <select name="" id="" class="form-control" >
                <option value="" selected> Select</option>
                <option [value]="1" > Term only</option>
                <option [value]="2"> Session only</option>
              </select>
              
            
          </div>
          <div class="col-md-6">
            <label for="amount" class="fw-6">Price Per User (N)  <span class="text-danger">*</span> </label>
            <input type="text" class="form-control" placeholder="Enter amount" id="amount" >
          </div>
        </div>
        

        <div class="row mb-4">

         
        </div>


        <div class=" d-flex justify-content-center mt-5">
          <button class="btn btn-outline-orange mx-2 mx-lg-3 px-5 mb-4 mt-3"> Cancel </button>
          <!-- <button class="btn btn-orange-two mx-2 mx-lg-3 px-5 mb-4 mt-3" *ngIf="schoolPropertyForm.invalid"> Save </button>
          <button class="btn btn-orange-two mx-2 mx-lg-3 px-5 mb-4 mt-3" *ngIf="schoolPropertyForm.valid"> Update </button> -->
          <button class="btn btn-orange-two mx-2 mx-lg-3 px-5 mb-4 mt-3" > Save </button>

        </div>
    </form>

  </div>
