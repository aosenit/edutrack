<div class="container-fluid mt-4">
    <div class="row">
      <div class="col-md-12 mt-5">
  
       
        <section class="banner mb-4 pb-3" >
          <div class="pt-5 pl-3 content ">
            <h6 class="banner__text-primary fw-6 "> Subject Attendance </h6>
            <p class=""> Social Studies; </p>
          </div>
          <!-- <button class="btn btn-orange-two mx-2 mx-lg-3 px-5 mb-4 mt-3" [routerLink]="['/teacher/mark-attendance']">
            Take Attendance </button> -->
  
        </section>
        
       
        <div class="d-flex row justify-content-between  align-items-center ">
            <div class="col-md-8 col-sm-12">
              <form>
                <div class="row">
                  <div class="col-md-4 col-sm-12 mb-4 ">
                    <select name="" id="" class="form-control" (change)="getSubjects($event.target.value)" >
                      <option value="">Select Class</option>
                      <option value={{class.classId}} *ngFor="let class of classList; let i = index">{{class.class}}</option>
                    </select>
                  </div>
                  <div class="col-md-4 col-sm-12 mb-4 ">
                    <input type="date" class="form-control" [(ngModel)]="attendanceStructure.dates" name="date">
                 </div>
                </div>
              </form>
            </div>

            <div class="col-md-4 col-sm-12 mb-4 justify-content-end">
            	<button  class="btn bg-lblue-2  px-5 " (click)="submitAttendance()" >
            	  Update </button>
            </div>
        
           
          </div>
        
         

          <div class="row" >
            <div class="col-md-3 mb-4 " *ngFor="let student of studentList; let s = index">
             <div class=" bg-white br-10 p-3 d-flex justify-content-between align-items-center">
               <div class="d-flex align-items-center">
                <img src="assets/images/svg/teacher-grade.svg" alt="new client" class="mr-3">
                <div>
                  <p class="attendance__student_name  mb-0">{{student?.firstName + ' ' + student?.lastName}}</p>
                  <p class="attendance__student_reg mb-0">
                      <span *ngIf="student?.studentNumber">{{student?.studentNumber}}</span>
                      <span *ngIf="student?.studentNumber === null"> N/A</span>
                    </p>
                </div>
               </div>
               <div class="d-flex flex-column justify-content-between align-items-center">
                  <p class="attendance__student_percentage mb-5">0%</p>
                  <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="customSwitch{{s}}" (change)="getStatus($event.target.checked, student?.id, s)">
                    <label class="custom-control-label" for="customSwitch{{s}}"></label>
                </div>
               </div>
             </div>
            </div>
         
          
            
          </div>
  
     
  
      </div>
     
    </div>
  
  
  </div>
