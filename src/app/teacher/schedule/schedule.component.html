<div class="col-md-12 mt-5 mr-3">
    <section class="banner mb-4 pb-3">
        <div class="pt-5 pl-3 content ">
          <h6 class="banner__text-primary fw-6 "> Class Schedule </h6>
          <p class=""> Time table and schedule </p>
        </div>
    
      </section>

      <div class="d-flex justify-content-between align-items-center mt-5 mb-3">

        <div>
          <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item mr-3 " (click)="showSelect('table')">
              <a class="nav-link active" id="pills-table-tab" data-toggle="pill" href="#pills-table" role="tab"
                aria-controls="pills-table" aria-selected="true">Time Table</a>
            </li>
            <li class="nav-item mr-3 " (click)="showSelect('calendar')">
              <a class="nav-link" id="pills-calendar-tab" data-toggle="pill" href="#pills-calendar" role="tab"
                aria-controls="pills-calendar" aria-selected="false">School Calendar</a>
            </li>
            
          </ul>
      
        </div>
      
        <div>
          <form *ngIf="table">
              <div class="row">
                  <div class="col ">
                      <select name="" id="" class="form-control form-control-lg">
                          <option value="">Select class</option>
                      </select>
                  </div>
                  <div class="col ">
                      <select name="" id="" class="form-control form-control-lg">
                          <option value="">Select Subject</option>
                      </select>
                  </div>
              </div>
          </form>
          <form *ngIf="calendar">
              <div class="form-group">
                      <select name="" id="" class="form-control form-control-lg">
                          <option value="">Month</option>
                      </select>
                  
              </div>
          </form>
        </div>
      </div>
      <div class="bg-white h-100 mt-3 mb-3 br-10 py-5 px-4">
        <div class="tab-content" id="pills-tabContent">
          <div class="tab-pane fade show active " id="pills-table" role="tabpanel" aria-labelledby="pills-table-tab">
            <p>time table goes here</p>
            
          </div>
          <div class="tab-pane fade" id="pills-calendar" role="tabpanel" aria-labelledby="pills-calendar-tab">
            <p>School calendar goes here</p>

          </div>
        </div>
      </div>
    
</div>
