<div class="container-fluid mt-4">
    <div class="row">
      <div class="col-md-12 mt-5">
  
       
        <section class="banner mb-4 pb-3" >
          <div class="pt-5 pl-3 content ">
            <h6 class="banner__text-primary fw-6 "> Subject Attendance </h6>
            <p class=""> Select subject </p>
          </div>
          <!-- <button class="btn btn-orange-two mx-2 mx-lg-3 px-5 mb-4 mt-3" [routerLink]="['/teacher/mark-attendance']">
            Take Attendance </button> -->
  
        </section>
        
       
        <div class="d-flex justify-content-between  align-items-center mb-4">
            <div>
              <form>
                <div class="row">
                  <div class="col options">
                    <select name="" id="" class="form-control" (change)="getSubjects($event.target.value)" >
                      <option value="">Select Class</option>
                      <option value={{class.class}} *ngFor="let class of classList; let i = index">{{class.class}}</option>
                    </select>
                  </div>
                  <!-- <div class="col options">
                    <select name="" id="" class="form-control" (change)="getSubjectsId($event.target.value)">
                      <option value="">Select Subject</option>
                      <option [value]="subject.classSubjectId" *ngFor="let subject of subjectList">{{subject.subject | titlecase}}</option>
                    </select>
                  </div> -->
                </div>
              </form>
            </div>

            <!-- <button *ngIf="displayClass" class="btn bg-lblue-2 mx-2 mx-lg-3 px-5 mb-4 mt-3" [routerLink]="['/teacher/mark-attendance']">
              Update </button> -->
        
           
          </div>
        
         
        
          <div class="file-viewer d-flex justify-content-center align-items-center p-3 bg-white w-100 " *ngIf="noClass"
                  style="height: 85vh; width: 100%;">
                  <div class="d-flex flex-column text-center">
                    <img src="assets/images/svg/sad-face.svg" alt="table sort icon" class="mb-3">
                    <p class="fw-6 fs-24" style="color:#BAB9C1;">Select class and subject to display <br> information</p>
                  </div>
          </div>


          


          <div class="row" *ngIf="displayClass">
            <div class="col-md-3 mb-4  cursor-pointer pointer " *ngFor="let subject of subjectList; let i = index"
             routerLink="/teacher/mark-attendance/{{subject?.classId}}"
             (click)="saveClass(i)">
             <div class=" attendance bg-white br-10 p-4 d-flex justify-content-between align-items-center">
               <div class="d-flex flex-column align-items-left">
                  <p class="attendance__student_name  mb-0">{{subject?.subject | titlecase}}</p>
                  <p class="attendance__student_reg mb-0">{{subject?.class}}</p>
               </div>
               
             </div>
            </div>
           
          
          
            
          </div>
  
     
  
      </div>
     
    </div>
  
  
  </div>
