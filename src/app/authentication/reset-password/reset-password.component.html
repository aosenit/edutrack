<div class="">
  <div class="kids">
    <div class="container">
      <div class="row">
        <div class="col-12 pt-lg-4 pt-2 mb-lg-5 mb-3">
          <img
            src="assets/images/newLogo.png"
            alt=""
            style="width: 70px; object-fit: contain"
          />
        </div>
        <div class="col-lg-6 m-auto">
          <div class="whitediv p-lg-5 p-3 mt-lg-5 mt-3">
            <div class="row">
              <div class="col-lg-7 mb-3">
                <p class="fs-30 ff-n fw-6">First time login?</p>
              </div>
              <div class="col-lg-12">
                <form
                  [formGroup]="resetPasswordForm"
                  (ngSubmit)="resetPassword()"
                >
                  <div class="col-lg-12 mb-3">
                    <p for="" class="fs-16 ff-n fw-6 fc-dark m-0">Password</p>
                    <small class="fs-12 ff-n fc-dark mb-3"
                      >Please enter your password below.</small
                    >
                    <input
                      type="password"
                      class="form-control reg-form"
                      formControlName="password"
                    />
                    <div
                      *ngIf="
                        resetPasswordForm.controls.password.touched &&
                        resetPasswordForm.controls.password.invalid
                      "
                    >
                      <div
                        *ngIf="
                          resetPasswordForm.controls.password.errors.minlength
                        "
                        class="text-danger"
                      >
                        Password is weak. Should be more than 6 characters
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-12 mb-5">
                    <p for="" class="fs-16 ff-n fw-6 fc-dark m-0">
                      Confirm Password
                    </p>

                    <input
                      type="password"
                      class="form-control reg-form"
                      formControlName="confirmPassword"
                    />
                    <!-- <small *ngIf="resetPasswordForm.controls.confirmPassword.errors.mustMatch">
                                            Password doesnt match
                                        </small> -->
                    <div
                      *ngIf="
                        resetPasswordForm.controls.confirmPassword.touched &&
                        resetPasswordForm.controls.confirmPassword.invalid
                      "
                    >
                      <div
                        *ngIf="
                          resetPasswordForm.controls.confirmPassword.errors
                            .required
                        "
                        class="text-danger"
                      >
                        Kindly confirm your password
                      </div>
                      <div
                        *ngIf="
                          resetPasswordForm.controls.confirmPassword.errors
                            .mustMatch
                        "
                        class="text-danger"
                      >
                        Password must match.
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-12 mb-5">
                    <button
                      class="btn btn-orange w-100"
                      [disabled]="resetPasswordForm.invalid"
                    >
                      Reset Password
                    </button>
                  </div>
                </form>
              </div>
              <div class="col-12">
                <p class="text-center">
                  <!-- <a routerLink="/login" class="fc-lblue fs-14 fw-6 ff-n">Go Back to Log In</a> -->
                </p>
              </div>
            </div>
            <!-- <div class="resetdiv " *ngIf="sent">
                            <img src="assets/images/svg/svg-reset.svg" alt="" class="mb-5">
                            <p class="text-center fc-dark fs-30 ff-n fw-6 mb-5">A password reset link has been sent to
                                your email.</p>
                            <p class="text-center">
                                <a routerLink="/login" class="fc-lblue fs-14 fw-6 ff-n">Log into Your Account</a>
                            </p>
                        </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="foot bg-dark py-3">
    <p class="fc-grey ff-a fs-12 m-0 text-center">
      Â© 2020. <span class="fw-6 ls-7">SchoolTrack</span> - All rights reserved
    </p>
  </div>
</div>
