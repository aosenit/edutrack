<div class="alumni-holder">
    <header class="main-head sticky-top py-lg-2">
        <div class="container-fluid">
            <div class="row lang d-flex justify-content-between align-items-center">
                <div class=" d-flex pl-4">
                    <img *ngIf="schoolLogo == null" src="assets/images/svg/logo.svg" alt=""> 
                    <img class="schoolLogo" *ngIf="schoolLogo" src="data:image/png;base64,{{schoolLogo}}" alt="schools log">
                    <p class="mb-0 ml-4"  style="font-size: 21px;">{{schoolname | titlecase}}</p>
    
                    
                </div>
               
                
                    <div class="d-flex row align-center justify-content-end align-items-center ">
                        <img src="assets/images/svg/dummy_user.png" alt="new client" class="mr-2 image-rounded" >
                        <div class="info">
                                <p class="mb-0">{{studentDetails?.given_name + ' '  + studentDetails?.family_name | titlecase}}</p>
                                <small>{{studentDetails?.name}}</small>
                            </div>
                            <img src="assets/images/svg/caret.svg" alt="country flag" class="ml-3 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
