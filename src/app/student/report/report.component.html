<div class="main mx-5">
    <section class="mb-4 mt-5 d-flex justify-content-between">
        <div class="pt-5 pl-3 content ">
          <h6 class="banner__text-primary fw-6 "> Reports </h6>
          <p class=""> Directory of all reports </p>
        </div>
        <div class="d-flex">
              <button *ngIf="showNext || showExportBtn" class="btn btn-orange-two mx-2 mx-lg-3 px-5 mb-4 mt-3"> Export
              </button>
              <button *ngIf="showNext || showExportBtn" class="btn btn-orange-two mx-2 mx-lg-3 px-5 mb-4 mt-3"> Export PDF
              </button>
            </div>
    
      </section>
    <section class="list table-responsive mb-5" >
        <table class="table table-borderless client-table">
          <thead>
              <tr>
                 
                  <th scope="col" class="head " >School Name 
               
                  </th>
                  <th scope="col">Paid Date </th>
                 
                  <th scope="col">Due Date
                   
                  </th>
                  <th scope="col">Expected Students 
                  </th>
  
                  <th scope="col">Status 
                 
                  </th>
              </tr>
          </thead>
          <tbody>
  
              <tr class="pb-1">
                  
                  <td>{{ppppp}}</td>
                  <td>{{pppp | date : 'MM-d-yyyy'}}</td>
                  <td class="">{{ppp| date : 'MM-d-yyyy'}}</td>
                  <td>{{ppp}}</td>
                  <td class="rounded-right">
                      <span class="status_active" *ngIf = "invoice?.paid == true">Paid</span>
                      <span class="status_active" *ngIf = "invoice?.paid == false">Unpaid</span>
                  </td>
               
              </tr>
  
  
          </tbody>
      </table>
    
      </section>
      
      
</div>
